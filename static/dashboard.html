<!DOCTYPE html>
<html>
  <head>
    {% include 'header.html' %}   
    {% include 'scripts.html' %}   
  </head>
  <body>
    {% include 'nav.html' %}   

    <div class="container">
      {% include 'hero.html' %}   
      <div class="row">
        <div class="span4">
          <h3>Statistics!</h3>
          <p class ="lead" align="justify">This is the side panel</p>
        </div>
        <div class="span8">
          <h3>Your apps! 
            <a href="#newapp" class="btn-flat" data-toggle="modal"><i class="icon icon-plus-sign"></i>New App</a>
          </h3>
          <p class ="lead" align="justify">This is the main area.</p>
        </div>
      </div>
    </div>

    <div id="newapp" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Add A New App</h3>
      </div>
      <div class="modal-body">
        <p>One fine body…</p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
      </div>
    </div>  
  </body>
  <footer>
    {% include 'footer.html' %}
  </footer>
</html>
